name: Unit Tests

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -e "math_cli_app[test]"
        
    - name: List directory structure
      run: |
        find math_cli_app -type f -name "*.py" | sort
        
    - name: Run tests with pytest
      run: |
        python -m pytest math_cli_app/unit_test/ -v --cov=math_cli_app --cov-report=term --cov-report=xml:coverage.xml
        
    - name: Display coverage report location
      run: |
        ls -la coverage.xml
        pwd
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true 